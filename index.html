<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Cool Website</title>
      <style>
          body, html {
              margin: 0;
              padding: 0;
              height: 100%;
              background-color: #666699;
          }
          embed {
              position: fixed;
              width: 100%;
              height: 100%;
              border: none;
              display: none;
          }
          #urlInputContainer {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              z-index: 1000;
          }
          #urlInput {
              background-color: #9966FF;
              border-color: #6666CC;
          }
      </style>
  </head>
  <body>
  
      <div id="urlInputContainer">
          <input type="text" id="urlInput" placeholder="Enter URL here">
          <button onclick="assignURL()">Submit</button>
      </div>
  
      <embed id="embedFrame" src="" type="text/html">

      <script>
          function assignURL() {
              var myURL = document.getElementById("urlInput").value;
              document.getElementById("embedFrame").setAttribute("src", myURL);
              document.getElementById("urlInputContainer").style.display = "none";
          }
      </script>
  </body>
</html>
