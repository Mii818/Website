<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>URL Embed Example</title>
      <style>
          body, html {
              margin: 0;
              padding: 0;
              height: 100%;
          }
          #embedFrame {
              position: fixed;
              width: 100%;
              height: 100%;
              border: none;
          }
      </style>
  </head>
  <body>
  
      <input type="text" id="urlInput" placeholder="Enter URL here">
      <button onclick="assignURL()">Submit</button>
  
      <embed id="embedFrame" src="" type="text/html">
  
      <script>
          function assignURL() {
              var myURL = document.getElementById("urlInput").value;
              document.getElementById("embedFrame").setAttribute("src", myURL);
              alert("The URL is: " + myURL);
          }
      </script>
  </body>
</html>
